<svg viewBox="0 0 100 100" class="ring">
  <circle class="track" cx="50" cy="50" r="45" />

  <circle class="progress" 
    cx="50" cy="50" r="45" 
    [attr.stroke-dashoffset]="dashOffset()" 
    [style.opacity]="opacity()"
    [style.stroke]="color()"
    [class.no-transition]="!enableTransition()" />
</svg>
